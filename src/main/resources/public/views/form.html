<section class="section">
    <form>
        <div class="field">
            <label class="label">Name</label>
            <p class="control">
                <input class="input" type="text" placeholder="Nome" ng-model="main.pessoa.nome">
            </p>
        </div>
        <div class="field">
            <label class="label">E-Mail</label>
            <p class="control">
                <input class="input" type="mail" placeholder="E-mail" ng-model="main.pessoa.email">
            </p>
        </div>
        <div class="field">
            <label class="label">Telefone</label>
            <p class="control">
                <input class="input" type="text" placeholder="Telefone" ng-model="main.pessoa.telefone">
            </p>
        </div>
        <div class="field">
            <label class="label">Data</label>
            <p class="control">
                <input class="input" type="date" placeholder="Data" ng-model="main.pessoa.data">
            </p>
        </div>
        <a class="button is-primary" href="/#">
        <span class="icon">
            <i class="fa fa-ban"></i>
        </span>
        <span>Cancelar</span>
    </a>
        <a class="button is-success" ng-click="main.salvaPessoas()">
        <span class="icon">
            <i class="fa fa-floppy-o"></i>
        </span>
        <span>Salvar</span>
    </a>
    </form>
</section>
